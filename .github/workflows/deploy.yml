name: Deploy
on:
  push:
    branches:
      - master
jobs:
  build-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # - uses: actions/setup-node@v3
      #   with:
      #     node-version: 16
      - run: docker build . --file Dockerfile --tag ${{ secrets.DOCKERHUB_USERNAME }}/mystock_api:latest

      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mystock_api:latest
  build_docker:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Repository checkout
        uses: actions/checkout@v2

      - name: Connects to VPS via SSH
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          # key: ${{ secrets.SSH_DIGITAL_OCEAN_PRIVATE_KEY }}
          script: |
            ls -la
            cd MyStock-API
            git checkout --force
            sudo git pull
            docker stop mystock_api
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/mystock_api
            docker run -it -d --name mystock_api ${{ secrets.DOCKERHUB_USERNAME }}/mystock_api
